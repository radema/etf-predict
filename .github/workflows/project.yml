on:
  workflow_dispatch

concurrency: 
  group: ${{ github.ref }}

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.x
          uses: actions/setup-python@v4
          with:
            python-version: "3.10"
            architecture: "x64"
        - name: Install deps
          working-directory: .
          run: pip install -r config/requirements.txt